<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Swap - badilne</title>

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body { background: #f9fafc; }

    /* ===== Filter Bar ===== */
    .filter-bar {
      background: linear-gradient(145deg, #fdfbfb, #ebedee);
      border-radius: 14px;
      padding: 12px 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .filter-bar h5 {
      margin: 0;
      font-weight: bold;
      color: #6f42c1;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* ===== Product Card ===== */
    .swap-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: 0.3s;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .swap-card:hover { transform: translateY(-6px); }
    .swap-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .swap-card-body { padding: 15px; text-align: center; }
    .swap-card-body h5 {
      font-weight: 700;
      font-size: 18px;
      color: #6f42c1;
      margin-bottom: 5px;
    }
    .swap-card-body p.price {
      color: #0d6efd;
      font-weight: bold;
      font-size: 16px;
    }
    .swap-card-footer {
      padding: 10px 15px;
      border-top: 1px solid #f0f0f0;
      background: #fafafa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .swap-card-footer small {
      color: #6c757d;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .swap-card-footer .btn {
      border-radius: 10px;
      padding: 5px 12px;
    }
  </style>
</head>

<body>
  <div id="header-placeholder"></div>

  <main class="container py-5">

    <!-- Filter Bar -->
    <div class="filter-bar">
      <h5><i class="bi bi-funnel-fill"></i> Filter Products</h5>
      <div>
        <select id="filterCategory" class="form-select d-inline-block w-auto me-2">
          <option value="">All</option>
          <option value="Electronics">Electronics</option>
          <option value="Photography">Photography</option>
          <option value="Sports">Sports</option>
          <option value="Outdoor">Outdoor</option>
          <option value="Books">Books</option>
          <option value="Home">Home</option>
        </select>
        <input type="number" id="filterMinPrice" class="form-control d-inline-block w-auto me-2" placeholder="Min">
        <input type="number" id="filterMaxPrice" class="form-control d-inline-block w-auto me-2" placeholder="Max">
        <button id="applyFilters" class="btn btn-primary"><i class="bi bi-search"></i></button>
      </div>
    </div>

    <!-- Products -->
    <div class="row g-4" id="swap-products"></div>

    <!-- Pagination -->
    <nav class="mt-4">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>

  </main>

  <div id="footer-placeholder"></div>

  <!-- Modal for Swap -->
  <div class="modal fade" id="swapModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary"><i class="bi bi-arrow-left-right"></i> Swap Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="swapItemName" class="fw-bold text-secondary"></p>
          <label class="form-label">Your Item Name</label>
          <input type="text" id="userItemName" class="form-control mb-2" placeholder="Ex: Old Phone">
          <label class="form-label">Details</label>
          <textarea id="userItemDetails" class="form-control mb-2" rows="2" placeholder="Write details about your item"></textarea>
          <label class="form-label">Note</label>
          <input type="text" id="userItemNote" class="form-control mb-2" placeholder="Any special note">
          <label class="form-label">Upload Image</label>
          <input type="file" id="userItemImage" accept="image/*" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="confirmSwap"><i class="bi bi-check-circle"></i> Confirm Swap</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/ForAll.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/products.js"></script>
  <script>
    const productsPerPage = 9;
    let currentPage = 1;
    let filteredProducts = allProducts;
    let selectedProduct = null;

    // مؤقت: أصحاب المنتجات (عشان يبين اسم صاحب المنتج)
    const sellers = ["Ahmad", "Sara", "Khaled", "Lina", "Omar", "Jana", "Yousef", "Mona", "Sami", "Nour", "Rami", "Aya"];

    function renderProducts() {
      const start = (currentPage - 1) * productsPerPage;
      const end = start + productsPerPage;
      const productsToShow = filteredProducts.slice(start, end);

      const container = document.getElementById("swap-products");
      container.innerHTML = "";

      productsToShow.forEach((prod, index) => {
        const seller = sellers[(start + index) % sellers.length];
        const div = document.createElement("div");
        div.className = "col-12 col-sm-6 col-lg-4";
        div.innerHTML = `
          <div class="swap-card">
            <img src="${prod.img}" alt="${prod.title}">
            <div class="swap-card-body">
              <h5>${prod.title}</h5>
              <p class="price">$${prod.price}</p>
            </div>
            <div class="swap-card-footer">
              <small><i class="bi bi-person-circle"></i> ${seller}</small>
              <button class="btn btn-success btn-sm swap-btn" data-index="${start + index}" data-bs-toggle="modal" data-bs-target="#swapModal">
                <i class="bi bi-arrow-left-right"></i> Swap
              </button>
            </div>
          </div>
        `;
        container.appendChild(div);
      });

      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `
          <li class="page-item ${i === currentPage ? "active" : ""}">
            <a class="page-link" href="#">${i}</a>
          </li>
        `;
      }

      pagination.querySelectorAll(".page-link").forEach((btn, i) => {
        btn.addEventListener("click", e => {
          e.preventDefault();
          currentPage = i + 1;
          renderProducts();
        });
      });
    }

    document.getElementById("applyFilters").addEventListener("click", () => {
      const category = document.getElementById("filterCategory").value;
      const minPrice = parseFloat(document.getElementById("filterMinPrice").value) || 0;
      const maxPrice = parseFloat(document.getElementById("filterMaxPrice").value) || Infinity;

      filteredProducts = allProducts.filter(p =>
        (!category || p.category === category) &&
        p.price >= minPrice &&
        p.price <= maxPrice
      );
      currentPage = 1;
      renderProducts();
    });

    document.addEventListener("click", e => {
      if (e.target.closest(".swap-btn")) {
        const idx = e.target.closest(".swap-btn").dataset.index;
        selectedProduct = filteredProducts[idx];
        document.getElementById("swapItemName").textContent = "Swap with: " + selectedProduct.title;
      }
    });

    document.getElementById("confirmSwap").addEventListener("click", () => {
      const name = document.getElementById("userItemName").value || "Unnamed Item";
      const details = document.getElementById("userItemDetails").value || "No details provided";
      const note = document.getElementById("userItemNote").value || "";
      const fileInput = document.getElementById("userItemImage");

      let userImg = "https://images.pexels.com/photos/207983/pexels-photo-207983.jpeg";
      if (fileInput.files && fileInput.files[0]) {
        userImg = URL.createObjectURL(fileInput.files[0]);
      }

      if (selectedProduct) {
        cartItemsData.push({
          title: `${selectedProduct.title} (Swap with ${name})`,
          qty: 1,
          price: selectedProduct.price,
          img: userImg,
          note: note,
          details: details
        });
        renderMiniCart();
      }

      document.getElementById("userItemName").value = "";
      document.getElementById("userItemDetails").value = "";
      document.getElementById("userItemNote").value = "";
      fileInput.value = "";

      bootstrap.Modal.getInstance(document.getElementById("swapModal")).hide();
    });

    renderProducts();
  </script>
</body>
</html>
